<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API KEY GENERATOR v1.0</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #000;
      color: #0f0;
      font-family: 'VT323', monospace;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 0, 0.03),
        rgba(0, 255, 0, 0.03) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1;
    }


    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        rgba(18, 16, 16, 0) 50%,
        rgba(0, 0, 0, 0.25) 50%
      );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 1;
      animation: scanline 8s linear infinite;
    }

    @keyframes scanline {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      border: 4px solid #0f0;
      padding: 40px 60px;
      background: rgba(0, 20, 0, 0.9);
      box-shadow: 
        0 0 20px #0f0,
        inset 0 0 20px rgba(0, 255, 0, 0.1);
      max-width: 600px;
    }

    .blink {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #0f0;
      letter-spacing: 3px;
    }

    .version {
      font-size: 20px;
      margin-bottom: 30px;
      color: #0a0;
    }

    .divider {
      border-bottom: 2px solid #0f0;
      margin: 20px 0;
      box-shadow: 0 0 5px #0f0;
    }

    button {
      background: #000;
      border: 3px solid #0f0;
      color: #0f0;
      padding: 15px 40px;
      font-size: 24px;
      font-family: 'VT323', monospace;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 20px 0;
      position: relative;
      box-shadow: 0 0 10px #0f0;
    }

    button:hover {
      background: #0f0;
      color: #000;
      box-shadow: 
        0 0 20px #0f0,
        inset 0 0 10px #000;
    }

    button:active {
      transform: scale(0.95);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .textarea-wrapper {
      width: 100%;
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      background: #000;
      color: #0f0;
      border: 3px solid #0f0;
      padding: 15px;
      resize: none;
      font-size: 18px;
      font-family: 'VT323', monospace;
      outline: none;
      text-align: center;
      box-shadow: 
        0 0 10px #0f0,
        inset 0 0 10px rgba(0, 255, 0, 0.1);
      letter-spacing: 1px;
    }

    textarea::placeholder {
      color: #0a0;
    }

    .copy-btn {
      width: 100%;
      background: #000;
      border: 3px solid #0f0;
      color: #0f0;
      padding: 12px 30px;
      font-size: 20px;
      font-family: 'VT323', monospace;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 10px #0f0;
      margin-top: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .copy-btn:hover {
      background: #0f0;
      color: #000;
      box-shadow: 
        0 0 20px #0f0,
        inset 0 0 10px #000;
    }

    .copy-btn:active {
      transform: scale(0.95);
    }

    .copy-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error {
      color: #f00;
      font-size: 20px;
      margin-top: 15px;
      text-shadow: 0 0 10px #f00;
      min-height: 24px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 18px;
      color: #0a0;
      z-index: 2;
      text-shadow: 0 0 5px #0f0;
    }

    .prompt {
      font-size: 20px;
      color: #0f0;
      margin: 15px 0;
      text-align: left;
    }

    .prompt::before {
      content: ">";
      margin-right: 10px;
      animation: blink 1s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .container {
      animation: flicker 0.15s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>[[ API KEY GEN ]]</h1>
    <div class="version">VERSION 1.0 - SYSTEM READY</div>
    
    <div class="divider"></div>
    
    <div class="prompt">PRESS BUTTON TO GENERATE</div>
    
    <button id="generateBtn">[ GENERATE ]</button>
    
    <div class="textarea-wrapper">
      <textarea id="apiKey" readonly placeholder=">>> AWAITING COMMAND..."></textarea>
    </div>
    
    <button class="copy-btn" id="copyBtn">[ COPY TO CLIPBOARD ]</button>
    
    <div id="errorMsg" class="error"></div>
    
    <div class="divider"></div>
  </div>

  <footer>&copy; 2025 NAYOTAMA SYSTEMS <span class="blink">_</span></footer>

  <script>
    const apiKeyArea = document.getElementById('apiKey');
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const errorMsg = document.getElementById('errorMsg');

    generateBtn.addEventListener('click', async () => {
      try {
        copyBtn.textContent = '[ COPY TO CLIPBOARD ]';
        copyBtn.disabled = false;

        generateBtn.disabled = true;
        generateBtn.textContent = '[ PROCESSING... ]';
        errorMsg.textContent = '';
        apiKeyArea.value = '>>> GENERATING KEY...';

        const response = await fetch('/create', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();

        if (data.success) {
          apiKeyArea.value = data.apiKey;
          errorMsg.textContent = '';
        } else {
          apiKeyArea.value = '';
          errorMsg.textContent = '!!! ERROR: ' + (data.message || 'GENERATION FAILED');
        }
      } catch (error) {
        apiKeyArea.value = '';
        errorMsg.textContent = '!!! SYSTEM ERROR: ' + error.message;
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = '[ GENERATE ]';
      }
    });

    copyBtn.addEventListener('click', () => {
      if (apiKeyArea.value.trim() === "" || apiKeyArea.value.includes('AWAITING') || apiKeyArea.value.includes('GENERATING')) {
        errorMsg.textContent = '!!! NO KEY TO COPY';
        setTimeout(() => errorMsg.textContent = '', 2000);
        return;
      }
      
      navigator.clipboard.writeText(apiKeyArea.value);
      
      copyBtn.textContent = "[âœ“ COPIED!]";
      setTimeout(() => copyBtn.textContent = '[ COPY TO CLIPBOARD ]', 2000);
    });

    apiKeyArea.addEventListener('input', function() {
      this.style.boxShadow = '0 0 20px #0f0, inset 0 0 20px rgba(0, 255, 0, 0.2)';
      setTimeout(() => {
        this.style.boxShadow = '0 0 10px #0f0, inset 0 0 10px rgba(0, 255, 0, 0.1)';
      }, 100);
    });
  </script>
</body>
</html>
